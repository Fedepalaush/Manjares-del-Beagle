{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>
<table class="table table-bordered">
	<thead>
		<tr>
             <td>Producto</td>
            <td>Descripcion</td>
            <td>Precio</td>
            <td>Acciones</td>
        </tr>
    </thead>
 {% if productos %}
      {% for item in productos %}
      <tr>
            <td>  {{item.nombre}}</td>
            <td>  {{item.descripcion}}</td>
            <td> {{item.precioActual}}</td>
 			<td><a class="btn btn-primary" href="{% url 'editar_producto' item.id %}">Editar</a>
            <a class="btn btn-danger" href="{% url 'borrar_producto' item.nombre %}">Borrar</a></td>
      </tr>


  {% endfor %}

      {% else %}
      <h1>No hay registros de productos</h1>
      {% endif %}

</body>
</html>
