{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Maps</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="{%static 'css/estilo.css'%}">
</head>
<body>
	<div id="map"></div>

	<script>
		var markersData = [
			{% for item in mapas %}
				{
					lat: {{item.latitud}},
					long: {{item.longitud}},
					dir: '{{item.direccion}}',
				},
			{% endfor %}
		];
	</script>

	<script type='text/javascript' src=" {%static 'js/script.js'%}"></script>
	
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGk6-9dS-9z2A0IttP9epbnDCEni3iXsY&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
